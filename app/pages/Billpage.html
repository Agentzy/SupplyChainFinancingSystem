<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Page</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../css/Init.css">
    <script src="../javascripts/jquery-2.1.1.js" type="text/javascript"></script>
    <script src="../javascripts/buildCompanyTable.js" type="text/javascript"></script>
    <script src="../javascripts/buildReciptsTable.js" type="text/javascript"></script>
    <script src="../node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="../node_modules/ethers/dist/ethers.js" type="text/javascript"></script>
    <script src="../javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../javascripts/interaction.js" type="text/javascript"></script>
    <script src="../javascripts/pageLink.js" type="text/javascript"></script>
</head>
<body style="background-image: url('../image/background.jpg');background-repeat: no-repeat;background-size: 100%;background-attachment:fixed;opacity: 0.8;">
<div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>供应链金融系统</h1>
</div>
<div>
    <div style="margin-left: 35%; margin-top: 10px">
        <div class="row text-center">
            <div class="col-md-6">
                <label class="companyInfo text-center" id="CompanyInfo" style="color: white; font-size: 40px">公司查询</label>
                <input type="text" class="form-control inputSize" id="CompanyAddr" placeholder="请输入公司公钥" style="margin-top: 20px">
                <button type="button" class="btn-primary btn-lg registerBtn" style="margin-top: 20px" onclick=showCompanyTable()>查询</button>
                <table id="companyTable" class="table" border=2 style="color: white;font-size: 15px;margin-top: 20px"></table>
            </div>
        </div>

        <div class="row text-center" style="margin-top: 5%">
            <div class="col-md-6">
                <label class="companyInfo text-center" id="ReceiptInfo" style="color: white; font-size: 40px">账单查询</label>
                <input type="text" class="form-control inputSize" id="ReceiptID" placeholder="请输入账单ID" style="margin-top: 20px">
                <button type="button" class="btn-primary btn-lg registerBtn" style="margin-top: 20px" onclick=showBillTable()>查询</button>
                <table id="billTable" class="table" border=2 style="color: white;font-size: 15px"></table>
            </div>
        </div>
    </div>
<!--    <button type="button" class="btn-primary btn-lg registerBtn" style="margin-left: 43%;margin-top: 50px" onclick=jumpToCompanyPage()>返回</button>-->
</div>
</body>
</html>
