<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trading Page</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../css/Init.css">
    <script src="../node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="../node_modules/ethers/dist/ethers.js" type="text/javascript"></script>
    <script src="../javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../javascripts/interaction.js" type="text/javascript"></script>
    <script src="../javascripts/pageLink.js" type="text/javascript"></script>
    <script src="../javascripts/loadTradingData.js" type="text/javascript"></script>
</head>
<body style="background-image: url('../image/background.jpg');background-repeat: no-repeat;background-size: 100%;background-attachment:fixed;opacity: 0.8;">
<div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>供应链金融系统</h1>
</div>
<div>
    <div class="text-center centerLabel">
        <h1>发起交易</h1>
    </div>
    <div style="margin-left: 33%">
        <div class="row">
            <div class="col-md-6" id="Buyer">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="ReceiptID">账单ID</label>
                <input type="text" class="form-control inputSize" id="ReceiptID" placeholder="id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="SellerAddr">卖方公钥</label>
                <input type="text" class="form-control inputSize" id="SellerAddr" placeholder="addr">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="SellTime">交易时间</label>
                <input type="text" class="form-control inputSize" id="SellTime" placeholder="sell time">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="ExpireTime">逾期时间</label>
                <input type="text" class="form-control inputSize" id="ExpireTime" placeholder="expire time">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="money">交易金额(万元)</label>
                <input type="text" class="form-control inputSize" id="money" placeholder="money">
            </div>
        </div>
    </div>
    <button type="button" class="btn-primary btn-lg registerBtn" style="margin-left: 43%;margin-top: 50px" onclick=tradingResult()>交易</button>
</div>
</body>
</html>
