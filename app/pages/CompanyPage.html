<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CompanyPage</title>
    <script src="../node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="../node_modules/ethers/dist/ethers.js" type="text/javascript"></script>
    <script src="../javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../javascripts/interaction.js" type="text/javascript"></script>
    <script src="../javascripts/pageLink.js" type="text/javascript"></script>
    <script src="../javascripts/loadCompanyData.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../css/Init.css">
</head>
<body style="background-image: url('../image/background.jpg');background-repeat: no-repeat;background-size: 100%;background-attachment:fixed;opacity: 0.8;">
<div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>供应链金融系统</h1>
</div>
<div>
<!--    显示公司名称-->
    <div class="text-center centerLabel" id="CompanyName">
    </div>
    <div class="text-center" style="margin-left: 33%">
        <div class="row">
<!--            显示公司ID-->
            <div class="col-md-6" id="CompanyID">

            </div>
        </div>
        <div class="row">
            <!--            显示公司资产-->
            <div class="col-md-6" id="CompanyProperty">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="CompanyCredit">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6" id="CompanyType">

            </div>
        </div>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 30%;float:left;">
        <img alt="register Img" src="../image/trading.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=jumpToTradingPage()>发起交易</button>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 10%;float:left;">
        <img alt="login Img" src="../image/transfer.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=jumpToTransferPage()>单据转让</button>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 10%;float:left;">
        <img alt="login Img" src="../image/financing.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=jumpToFinancingPage()>发起融资</button>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 30%;float:left;">
        <img alt="login Img" src="../image/pay.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=jumpToRepayPage()>发起还款</button>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 10%;float:left;">
        <img alt="login Img" src="../image/search.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=jumpToBillPage()>信息查询</button>
    </div>
    <div class="" style="margin-top: 40px;margin-left: 10%;float:left;">
        <img alt="login Img" src="../image/logout.png">
        <br/><br/>
        <button type="button" class="btn-primary btn-lg initBtn" onclick=logOutResult()>退出登陆</button>
    </div>
</div>
</body>
</html>
