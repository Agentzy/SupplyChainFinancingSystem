<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transfer Page</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../css/Init.css">
    <script src="../node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="../node_modules/ethers/dist/ethers.js" type="text/javascript"></script>
    <script src="../javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../javascripts/interaction.js" type="text/javascript"></script>
    <script src="../javascripts/pageLink.js" type="text/javascript"></script>
    <script src="../javascripts/loadTransferData.js" type="text/javascript"></script>
</head>
<body style="background-image: url('../image/background.jpg');background-repeat: no-repeat;background-size: 100%;background-attachment:fixed;opacity: 0.8;">
<div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>供应链金融系统</h1>
</div>
<div>
    <div class="text-center centerLabel">
        <h1>单据转让</h1>
    </div>
    <div style="margin-left: 33%">
        <div class="row">
            <div class="col-md-6" id="FromCompany">

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="ReceiptID">转出账单ID</label>
                <input type="text" class="form-control inputSize" id="ReceiptID" placeholder="transfer id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="newID">新账单ID</label>
                <input type="text" class="form-control inputSize" id="newID" placeholder="new id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="toCompany">接收方公钥</label>
                <input type="text" class="form-control inputSize" id="toCompany" placeholder="addr">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="money">交易金额(万元)</label>
                <input type="text" class="form-control inputSize" id="money" placeholder="money">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="transferTime">转出时间</label>
                <input type="text" class="form-control inputSize" id="transferTime" placeholder="transfer time">
            </div>
        </div>

    </div>
    <button type="button" class="btn-primary btn-lg registerBtn" style="margin-left: 43%;margin-top: 50px" onclick=transferResult()>转让</button>
</div>
</body>
</html>
