<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Register</title>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="../css/Init.css">

    <script src="../node_modules/web3/dist/web3.min.js" type="text/javascript"></script>
    <script src="../node_modules/ethers/dist/ethers.js" type="text/javascript"></script>
    <script src="../javascripts/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="../javascripts/interaction.js" type="text/javascript"></script>
    <script src="../javascripts/pageLink.js" type="text/javascript"></script>
</head>

<body style="background-image: url('../image/background.jpg');background-repeat: no-repeat;background-size: 100%;background-attachment:fixed;opacity: 0.8;">

<div class="jumbotron text-center" style="padding-top:10px;padding-bottom:10px;">
    <h1>供应链金融系统</h1>
</div>
<div>
    <div class="text-center centerLabel">
        <h1>企业注册</h1>
    </div>
    <div class="" style="margin-top: 10px;margin-left: 35%">
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="CompanyAddr">企业公钥</label>
                <input type="text" class="form-control inputSize" id="CompanyAddr" placeholder="addr">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="CompanyID">企业ID</label>
                <input type="text" class="form-control inputSize" id="CompanyID" placeholder="id">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="CompanyName">企业名称</label>
                <input type="text" class="form-control inputSize" id="CompanyName" placeholder="name">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="CompanyProperty">企业资产</label>
                <input type="text" class="form-control inputSize" id="CompanyProperty" placeholder="property">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="registerLabel" for="CompanyType">企业类型</label>
                <select class="form-control inputSize" id="CompanyType">
                    <option value ="0">企业</option>
                    <option value ="1">厂商</option>
                    <option value="2">融资机构</option>
                </select>
            </div>
        </div>
    </div>
    <button type="button" class="btn-primary btn-lg registerBtn" style="margin-left: 43%;margin-top: 50px" onclick=registerResult()>注册</button>
</div>
</body>
</html>
